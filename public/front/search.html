<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>我的乐淘商城搜索页</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/search.css">
</head>
<body>
<div class="lt_container">
    <!--头部-->
    <div class="lt_header">
        <a class="icon_left mui-p" href="javascript:history.go(-1)"><span class="fa fa-chevron-left"></span></a>
        <h4>搜索中心</h4>
    </div>

    <!--内容-->
    <div class="lt_content">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <div class="lt_search">
                    <input type="text" placeholder="请输入搜索关键字">
                    <button class="mui-btn-blue">搜索</button>
                </div>
                <div class="lt_history">

                </div>
            </div>
        </div>
    </div>

    <!--底部-->
    <div class="lt_footer">
        <ul class="mui-clearfix">
            <li><a href="index.html"><span class="fa fa-home"></span><p>首页</p></a></li>
            <li><a href="category.html"><span class="fa fa-bars"></span><p>分类</p></a></li>
            <li><a href="cart.html"><span class="fa fa-shopping-cart"></span><p>购物车</p></a></li>
            <li><a href="user.html"><span class="fa fa-user"></span><p>会员中心</p></a></li>
        </ul>
    </div>
</div>

<script type="text/html" id="tpl">
    {{if arr.length === 0}}
    <p>啊哦，没有搜索记录哦</p>
    {{/if}}

    {{if arr.length > 0}}
    <div class="title mui-clearfix">
        <span class="mui-pull-left">搜索历史</span><span class="mui-pull-right fa fa-trash icon_clear">清空记录</span>
    </div>
    <div class="content">
        <ul class="mui-clearfix">
            {{each arr v i}}
            <li><a href="searchList.html?key={{v}}">{{v}}</a>
                <span class="mui-pull-right fa fa-close" data-index="{{i}}"></span></li>
            {{/each}}
        </ul>
    </div>
    {{/if}}
</script>

<script src="lib/mui/js/mui.min.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/search.js"></script>
</body>
</html>
